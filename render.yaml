services:
  - type: web
    name: n8n
    env: docker
    repo: https://github.com/Praveen-pk-pro/n8n
    branch: master
    buildCommand: "npm install && npm run build"
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "timeisgolddamapla"
      - key: N8N_HOST
        value: "n8n.onrender.com"
      - key: N8N_PORT
        value: "5678"
      - key: WEBHOOK_TUNNEL_URL
        value: "https://n8n.onrender.com"
      - key: EXECUTIONS_MODE
        value: "regular"
    autoDeploy: true
    plan: free
